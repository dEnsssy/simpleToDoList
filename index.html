<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <h2>To-Do List:</h2>
                <div class="content__inputs">
                    <input
                        type="text"
                        placeholder="Название..."
                        id="inputTitle"
                    />
                    <textarea
                        type="text"
                        placeholder="Описание Вашей задачи..."
                        id="inputDesc"
                    ></textarea>
                    <button id="btn" class="content__btn">
                        Добавить задачу
                    </button>
                </div>
                <div class="content__btnFilters">
                    <button class="activeBtn" id="allTasks">Все задачи</button>
                    <button id="activeTasks">Активные</button>
                    <button id="completedTasks">Выполненные</button>
                </div>
                <section class="content__list" id="list">
                    
                </section>
            </div>
        </main>
    </body>
</html>
